<!-- tasks/templates/tasks/task_form.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ action }} Task</h2>
            <hr>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}

              <button type="submit" class="btn btn-primary">Save Task</button>
              <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
